<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header-container">
        <h2>Rock Paper Scissors!</h2>
    </div>
    <div class="scoreboard">
        <div class="player-scoreboard"></div>
        <div class="choose">Choose Your Weapon!</div>
        <div class="computer-scoreboard"></div>
    </div>
    <div class="buttons-container">
        <button class="button" value="rock">✊</button>
        <button class="button" value="paper">✋</button>
        <button class="button" value="scissors">✌️</button>
    </div>
    <div class="result"></div>
    <script src="script.js"></script>
</body>
</html>
