<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header-container">
        <h1>Rock Paper Scissors!</h1>
    </div>
    <div class="scoreboard">
        <div class="player-scoreboard"></div>
        <div class="choose">Choose Your Weapon!</div>
        <div class="computer-scoreboard"></div>
    </div>
    <div class="buttons-container">
        <button class="button" value="rock">🪨</button>
        <button class="button" value="paper">📄</button>
        <button class="button" value="scissors">✂️</button>
    </div>
    <div class="result"></div>
    <div class="footer">
        <p>taylorericson</p>
        <a href="https://github.com/taylorericson" target="_blank"</a>
            <i class="fa fa-github"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
